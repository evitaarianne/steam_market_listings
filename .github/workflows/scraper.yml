name: Steam Scraper Automation

on:
  schedule:
    - cron: "0 0,12 * * *"  # Runs twice a day
  workflow_dispatch:  # Allow manual runs if needed

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python steam_scraper.py

      - name: Save Output Artifacts
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: steam_market_data
          path: ./data
