name: Steam Scraper Automation

on:
  schedule:
    - cron: "0 0,12 * * *"  # Runs twice a day
  workflow_dispatch:  # Allow manual runs if needed

permissions:
  contents: write  # Grant write access to the repository

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Needed to push back to the repository

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Scraper
        run: python steam_scraper.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Commit and Push JSON files
        run: |
          git add ./data/*.json
          git commit -m "Add new scraped data files"
          git push